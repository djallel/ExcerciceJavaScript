<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{nom+" ("+age+")"}}</mat-card-title>
    <mat-card-subtitle>{{getSituationMatrial()+nombreEnfant+'Permis B'}}</mat-card-subtitle>
    <mat-card-subtitle>{{mobilite}}</mat-card-subtitle>
    <mat-card-subtitle>{{mel}}</mat-card-subtitle>
    <mat-card-subtitle>{{tel}}</mat-card-subtitle>
    <mat-card-subtitle>{{"Skype : " +skype}}</mat-card-subtitle>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
