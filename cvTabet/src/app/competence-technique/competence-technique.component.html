<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="technologie">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.technologie}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="niveau">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.niveau}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="connaissance">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.connaissance}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="certification">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.certification}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let rosw; columns: displayedColumns;"></tr>
</table>
