<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prototype</title>
</head>
<body>

<script>

    function Basic.Vehicule(brand, model, color) {
        this.brand= brand;
        this.model=model;
        this.color=color;
    }

    const vehicule1= new Basic.Vehicule("Renault", "Clio","rouge");
    const vehicule2= new Basic.Vehicule("Peugeot", "207","grise");
    const vehicule3= new Basic.Vehicule("Volswagen", "golf","noir");

    Basic.Vehicule.prototype.country ='France'
    console.log('Basic.Vehicule.prototype',Basic.Vehicule.prototype)
    console.log('vehicule1.__proto__',vehicule1.__proto__)
    console.log('vehicule2.__proto__',vehicule2.__proto__)


    console.log('keys de vehicule 1', Object.keys(vehicule1))
    console.log('vehicule1.country',vehicule1.country)
    console.log('vehicule3.country',vehicule3.country)

    Basic.Vehicule.prototype.country ='Allemagne'
    console.log('vehicule1.country',vehicule1.country)
    console.log('vehicule3.__proto__',vehicule3.__proto__)
    console.log('keys de vehicule 3', Object.keys(vehicule3))
    console.log('vehicule3.country',vehicule3.country)

</script>

</body>
</html>
