<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<button id="btnSalut">Salut</button>
Regardes la console

<script>
    const btnSalut = document.querySelector('#btnSalut')
    btnSalut.addEventListener('click', greet);

    function greet(evt) {
        console.log('salut', evt);
    }

    // 1ere méthode pour connaitre siune touche est autorisé ou pas => avec keydown et boucle if et code de la touche
    window.addEventListener('keydown', getKeyCode)

    function getKeyCode(evt) {
        console.log(evt.keyCode)

        if (evt.keyCode === 13) {
            console.log("le bouton corresponds à entrée")
        }

        if (evt.keyCode === 37) {
            console.log("le bouton corresponds à gauche")
        }

        if (evt.keyCode === 39) {
            console.log("le bouton corresponds à droite")
        }
    }

    // 2e méthode pour connaitre si une touche est autorisé ou pas avec les objets

    var keyCodes = {
        27: "échap",
        32: "barre d'espace",
        46: "suppr",
        48: "0",
        49: "1",
        50: "2",
        51: "3",
        52: "4",
        53: "5",
        54: "6",
        55: "7",
        56: "8",
        57: "9",
        96: "pavé",
        97: "pavé 1",
        98: "pave 2",
        99: "pavé 3",
        100: "pave 4",
        101: "pavé 5",
        102: "pavé 6",
        103: "pavé 7",
        104: "pavė 8 ",
        105: "pavé 9 ",
        106: "multiplié par",
        107: "plus",
        109: "moins",
        111: "divisé",
        187: "égal"
    }

    window.addEventListener('keydown', getKeyCode2)
    function getKeyCode2(evt) {
        if (evt.keyCode in keyCodes) {
            console.log(true);
        } else {
            console.log(false);
        }

    }

    // 3e méthode et la meilleur pour connaitre si une touche est autorisé ou pas => avec les objets et hasOwnProperty
    window.addEventListener('keydown', getKeyCode3)
    function getKeyCode3(evt) {
        if (keyCodes.hasOwnProperty(evt.keyCode)) {
            console.log(true);
        } else {
            console.log(false);
        }

    }

</script>

</body>
</html>
